<div class="container">
    <form>
        
        
           
           <div class="form-group row">
             <label for="inputMovieName" class="col-sm-2 col-form-label">Movie Name</label>
             <div class="col-sm-10">
               <input type="text" class="form-control" id="inputMovieName" placeholder="Email" name="inputMovieName" [(ngModel)] ="movie.movieName">
             </div>
           </div>
           <div class="form-group row">
             <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
             <div class="col-sm-10">
               <input type="number" class="form-control" id="inputPrice" placeholder="0" name="inputPrice" [(ngModel)]="movie.price">
             </div>
           </div>
           <div class="form-group row">
               <label for="inputLength" class="col-sm-2 col-form-label" >Length</label>
               <div class="col-sm-10">
                 <input type="number" class="form-control" id="inputLength" placeholder="0" name="inputLength" [(ngModel)]="movie.duration">
               </div>
             </div>
             <div class="form-group row">
               <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
               <div class="col-sm-10">
                 <input type="text" class="form-control" id="inputCategory" placeholder="Action">
               </div>
             </div>
   
           <div class="form-group row">
             <div class="col-sm-10">
               <button type="button" class="btn btn-primary" (click)="addMovie()">Update</button>
             </div>
           </div>
     
      </form>
    
</div>
