<div class="container">

      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          
          <div class="row">
              <div class="col-6">
                  <img src="https://via.placeholder.com/400" alt="">
             </div>
             <div class="col-6" *ngIf="movie !== null">
                 <h1 class="display-5 fw-bold" >{{ movie.movieName }}</h1>
                 <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p>
                 <button class="btn btn-primary btn-lg" type="button">Add | {{movie.price  | currency }} </button>
                 &nbsp;
                 <button class="btn btn-primary btn-lg" type="button">Buy | {{movie.price |  currency }} </button>
             </div>
          </div>
        </div>
      </div>
</div>
