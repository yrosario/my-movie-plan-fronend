<form action="/action_page.php" method="post">
    <div class="imgcontainer">
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <label for="invalidLogin" *ngIf="invalidLogin"><small>Invalid Login!</small></label>
      <br>
      <label for="uname" ><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" [(ngModel)]="username" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password" required>
          
      <button type="button" class="btn btn-success" (click)=handleJWTLogin()>Login</button>
      <button type="button"class="btn btn-danger" routerLink="/register">Register</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn" >Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
