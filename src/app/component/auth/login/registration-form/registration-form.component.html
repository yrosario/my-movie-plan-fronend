<div class="container">

   <div class="registration-banner" id="registration-banner">
     <div class="jumbotron">
       <h1 class="display-4"> Join Today!!</h1>
      </div>
   </div>
  <form (ngSubmit)="setUser(f)" class="row g-3" #f="ngForm">

    <div class="col-md-6">
      <label for="firstname" class="form-label">firstname</label>
      <input type="text" class="form-control" id="fName" name="firstname" placeholder="firstname" ngModel required>
    </div>
    <div class="col-md-6">
      <label for="lastname" class="form-label">Lastname</label>
      <input type="text" class="form-control" id="lastname" name="lName" placeholder="lastname" ngModel required>
    </div>

    <div class="col-md-6">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="username" ngModel required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email"  class="form-control" id="email" name="email" placeholder="email@address.com" ngModel required>
    </div>

    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="password" ngModel required>
    </div>
    <div class="col-md-6">
      <label for="retypePassword" class="form-label">Retype Password</label>
      <input type="password" class="form-control" id="retyPassword" name="retyPassword" placeholder="password" ngModel required>
    </div>


    <div class="col-md-6">
      <label for="birthday" class="form-label">Birthday</label>
      <input type="date" class="form-control" id="date" name="date" placeholder="10/27/1984" ngModel required>
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" placeholder="1234 Main St" min="10000" ngModel required>
    </div>
    
    <div class="col-md-6">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="Boston" ngModel required>
    </div>
    <div class="col-md-4">
      <label for="state" class="form-label">State</label>
      <select id="state" class="form-select" name="state" ngModel required >
        <option selected>Choose...</option>
        <option value="Massachussetts">Massachussetts</option>
        <option value="New York">New York</option>
        <option value="Califormia">Califormia</option>
        <option value="Florida">Florida</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="zip" class="form-label">Zip</label>
      <input type="number" class="form-control" id="zip" name="zip" ngModel required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Register</button>

    </div>
  </form>
</div>
