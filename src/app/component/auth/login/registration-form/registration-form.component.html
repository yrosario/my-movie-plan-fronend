<div class="container">
  <form class="row g-3">

    <div class="col-md-6">
      <label for="firstname" class="form-label">firstname</label>
      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="firstname" #firstname>
    </div>
    <div class="col-md-6">
      <label for="lastname" class="form-label">Lastname</label>
      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="lastname" #lastname>
    </div>

    <div class="col-md-6">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="username" #username>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="email@address.com" #email>
    </div>

    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="password" #password>
    </div>
    <div class="col-md-6">
      <label for="retypePassword" class="form-label">Retype Password</label>
      <input type="password" class="form-control" id="retyPassword" name="retyPassword" placeholder="password" #retypePassword>
    </div>


    <div class="col-md-6">
      <label for="birthday" class="form-label">Birthday</label>
      <input type="date" class="form-control" id="date" name="date" placeholder="10/27/1984" #birthday>
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" placeholder="1234 Main St" #address>
    </div>
    
    <div class="col-md-6">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="Boston" #city>
    </div>
    <div class="col-md-4">
      <label for="state" class="form-label">State</label>
      <select id="state" class="form-select" name="state" #state >
        <option selected>Choose...</option>
        <option value="Massachussetts">Massachussetts</option>
        <option value="New York">New York</option>
        <option value="Califormia">Califormia</option>
        <option value="Florida">Florida</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="zip" class="form-label">Zip</label>
      <input type="number" class="form-control" id="zip" name="zip" #zip>
    </div>

    <div class="col-12">
      <button type="button" class="btn btn-primary" (click) = "setUser(username.value,email.value,firstname.value,
      lastname.value,address.value,city.value,birthday.value,password.value)">Register</button>

    </div>
  </form>
</div>
