<div class="container">

     <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Custom jumbotron</h1>
          <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p>
          <button class="btn btn-primary btn-lg" type="button">Example button</button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5" >  
        <div class="col" *ngFor="let movie of getMovies()">
            <div class="card shadow-sm">
                
                <!--<img [src]='getImage(movie)' width="300" height="300">-->
  
               <!--{{ getImage(movie) }}--> 
                <div class="card-body">
                  <p class="card-text">{{movie.movieName}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-primary text-light" (click)="addToCart()">add</button>
                      <button type="button" class="btn btn-success text-light" (click)="isUserLoggedIn()">buy</button>
                    </div>
                    <small class="text-dark">{{movie.price | currency}}</small>
                  </div>
                </div>
              </div>
        </div>
  
      </div>

</div>
